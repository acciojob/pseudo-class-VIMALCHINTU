<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Elements Example</title>
  <link rel="stylesheet" href="styles.css">
	<style>
		#container {
  margin: 20px;
  font-size: 18px;
  padding: 10px;
  border: 1px solid #ccc;
}

#container::before {
  content: "Before Content - ";
  color: #f00;
  font-size: 20px;
}

#container::after {
  content: " - After Content";
  color: #f00;
  font-size: 20px;
}

	</style>
</head>
<body>
  <div id="container">
    This is the main container element
  </div>
</body>
</html>
